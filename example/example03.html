<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example methods Demo</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
    <script type="text/javascript" src="../assert/js/jquery-3.2.1.min.js"></script>
</head>
</head>
<body>
    <h1>example methods Demo</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add()">add</button></p>
     </div>
     <p><button onclick="reduce()">reduce</button></p>
     <p><button onclick="reduceOnce()">reduceOnce</button></p>
     <p><button onclick="off()">off</button></p>
    <script>
  var app=new Vue({
      el:'#app',
      data:{
          num:1
      },
      methods:{
          add:function(){
              this.num++;
          }
      }
  })
  app.$on("reduce",function(){
      console.log("执行了reduce方法");
      this.num--;
  })
  app.$once("reduceOnce",function(){
    console.log("只执行了一次reduceOnce方法");
    this.num--;
  })
  function reduce(){
      app.$emit('reduce')
  }
  function reduceOnce(){
    app.$emit('reduceOnce')
  }
  function off(){
    app.$off('reduce')
  }
    </script>
</body>
</html>
