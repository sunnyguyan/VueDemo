<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&v-else&v-show</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
</head>
<body>
    <h1>v-if</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好，Yan!</div>
        <div v-else>请登录!</div>
        <div v-show="isLogin">你好，Yan!</div>
    </div>
    <script>
    var app=new Vue({
        el:'#app',
        data:{
           isLogin:false
        }
    })
    </script>
</body>
</html>
