<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>methods</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
</head>
</head>
<body>
    <h1>methods</h1>
    <hr>
    <div id="app">
    {{a}}
    <p><button @click="add(2)">add</button></p>
    <btn @click.native="add(2)"></btn>
    </div>
    <button onclick="app.add(3)">外部Add</button>
    <script>
        var btn={
            template:`<button>组件ADD</button>`
        }
    var app=new Vue({
        el:'#app',
        data:{
            a:1
        },
        components:{
            "btn":btn
        },
        methods:{
            add:function(num){
                if(num!=""){
                    this.a+=num;
                }else{
                    this.a++;
                }
            }
        }
    })
    </script>
</body>
</html>
