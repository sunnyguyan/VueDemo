<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-3<title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
</head>
</head>
<body>
    <h1>compotent-3</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>

    <script>
        var city={
            template:'<div>sichuan of china</div>'
        }
      var panda={
          template:`<div>Panda from China!<city></city></div>`,
          components:{
              "city":city
          }
          
      }
        var app=new Vue({
            el:'#app',
            components:{
                'panda':panda
            }
        })
    </script>
</body>
</html></html>
