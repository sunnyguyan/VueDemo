<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example methods Demo</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
    <script type="text/javascript" src="../assert/js/jquery-3.2.1.min.js"></script>
</head>
</head>
<body>
    <h1>example methods Demo</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world!'
        },
        mounted:function(){
           $("#app").html("我是Jquery") ;
        },
        methods:{
            add:function(){
                console.log("调用了构造器内部的add方法")
            }
        }
    })
    app.add();
    </script>
</body>
</html>
