<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mixinsOptions</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
</head>
</head>
<body>
    <h1>mixinsOptions</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add()">add</button></p>
    </div>
    <script>
        var addConsole={
            updated:function(){
                console.log("数据发生变化")
            }
        };
    var app=new Vue({
        el:'#app',
        data:{
         num:1
        },
        methods:{
            add:function(){
                console.log("我是原生的方法");
                this.num++;
            }
        },
        updated:function(){
           console.log("我是原生的update");
        },
        mixins:[addConsole]
    })
    </script>
</body>
</html>
