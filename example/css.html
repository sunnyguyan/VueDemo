<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的css动画原理</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
    <style>
        .v-enter{
            opacity:0;
        }
        .v-enter-active{
            transition:opacity 3s;
        }
        .v-leave-to{
            opacity:0
        }
        .v-leave-active{
            transition:opacity 3s;
        }
    </style>
</head>
<body>
    <h2>vue的css动画原理</h2>
    <div id="app">
        <transition>
                <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">切换</button>
    </div>
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            show:true
        },
        methods:{
            handleClick(){
                this.show=!this.show
            }
        }
    })
    </script>
</body>
</html>
