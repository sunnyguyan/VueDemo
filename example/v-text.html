<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text&v-html实例</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
</head>
<body>
    <h1>v-text&v-html实例</h1>
    <hr>
    <div id="app">
     <div>{{message}}</div>
    <div v-text="message"></div>
    <div v-html="dodo"></div>
    </div>
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world!',
            dodo:'<h2>hello world</h2>'
        }
    })
    </script>
</body>
</html>
