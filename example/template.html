<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template三种模板</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
</head>
</head>
<body>
    <h1>template三种写法</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="demo2">
        <h2 style="color:red">我是选项模板二</h2>
    </template>
    <script type="x-template" id="demo3">
        <h2 style="color:red">我是选项模板三</h2>
    </script>
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world!'
        },
        template:'#demo3'
       // template:'#demo2'
        // template:`
        //     <h2 style="color:red">我是选项模板一</h2>
        // `
    })
    </script>
</body>
</html>
