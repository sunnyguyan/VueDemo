<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 实例</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
         <p>原始文本信息：{{message}} eqwe</p>
         <h3>文本框</h3>
         <p>v-model:<input type="text" v-model="message"></p>
         <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
         <p>v-model.number:<input type="text" v-model.lazy="message"></p>
         <p>v-model.trim:<input type="text" v-model.trim="message"></p>
         <hr>
          <h3>文本域</h3>
         <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
        <hr>
            <h3>多选框绑定一个值</h3>
            <input type="checkbox" value="isTrue" v-model="isTrue">
            <label for="isTrue">{{isTrue}}</label>
            <hr>
              <h3>多选框绑定数组</h3>
                <p>
                    <input type="checkbox" id="isPang" value="ispang" v-model="web_names">
                    <label for="isTrue">ispang</label>
                    <input type="checkbox" id="ispan"  value="ispan" v-model="web_names">
                    <label for="isTrue">ispan</label>
                    <input type="checkbox" id="panpan"  value="panpan" v-model="web_names">
                    <label for="isTrue">panpan</label>
                </p>
                <P>{{web_names}}</P>
                <hr>
                <h3>单选框绑定</h3>
                <p>
                    <input type="radio" value="男" v-model="sex">
                    <label for="isTrue">男</label>
                    <input type="radio" value="女" v-model="sex">
                    <label for="isTrue">女</label>
                </p>
                <p>你选择的性别是：{{sex}}</p>
        </div>
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world!',
            isTrue:true,
            web_names:[],
            sex:"男"
        }
    })
    </script>
</body>
</html>
