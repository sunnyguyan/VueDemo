<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script type="text/javascript" src="../assert/js/vue.js"></script>
</head>
<style>
    .classA{
        color:red;
    }
    .classB{
        font-size:150%;
    }
</style>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc" widh='200px'>
        <img :src="imgSrc" alt="" widh='200px'>
        <hr>
            <div :class="className">1.绑定class</div>
            <div :class="{classA:isOK}">2.绑定class中的判断</div>
            <div :class="{classA,classB}">3.绑定class中的数组</div>
            <div :class="isOK?classA:classB">4.绑定class中的三元运算符</div>
            <hr>
                <div>
                    <input type="checkbox" v-model="isOK" class=>
                    <label for="isOK">isOK={{isOK}}</label>
                </div>
                <div :style="{color:red,fontSize:font}">5.绑定Style</div>
                <div :style="styleObject">6.绑定Style对象</div>
    </div>
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world!',
            imgSrc:"http://b.hiphotos.baidu.com/image/h%3D300/sign=03d791b0e0c4b7452b94b116fffd1e78/58ee3d6d55fbb2fb4a944f8b444a20a44723dcef.jpg",
            className:'classA',
            isOK:true,
            classA:'classA',
            classB:'classB',
            red:'red',
            font:'20px',
            styleObject:{
                color:'green',
                fontSize:'24px'
            }
        }
    })
    </script>
</body>
</html>
